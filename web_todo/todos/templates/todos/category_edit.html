{% extends 'base_generic.html' %}

{% block content %}
  <h3>Список категорий в БД</h3>
  <h4>{{ category.name}}</h4>

  <form method="post">
    {% csrf_token %}
    <p><label>Измените название категрии</label><br>
      <input type="text" name="name" value="{{category.name}}"></p>
    <input class="btn btn-primary" type="submit" value="Сохранить">
  </form>
{% endblock %}
