{% extends 'base_generic.html' %}

{%block content%}
  <h1>Список задач в БД</h1>
  {% if task_list%}
    <ul>
      {% for task in task_list%}
        <li>
          <a href="{{ task.get_absolute_url }}">{{ task.name }}</a>
          ({{ task.category}})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Задач в БД нет</p>
  {%endif%}
{% endblock %}
