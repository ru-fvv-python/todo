{% extends 'base_generic.html' %}

{% block content%}
<h1>Задача: {{ task.name }}</h1>
<p><strong>Категория:</strong> {{task.category}}</p>
<p class="{% if task.importance_id == 4%}text-danger
  {% elif task.importance_id == 3%}text-warning
  {% elif task.importance_id == 2%}text-success
  {% else %}text-default{% endif %}">
  <strong>Важность:</strong> {{task.importance}}</p>
<div style="margin-top: 20px; margin-left: 20px">
  <h4>Статус и сроки</h4>
  <hr>
  <p class="{% if task.completeness == 0%}text-danger
  {% else %}text-success{% endif %}">
    <strong>Готовность:</strong> {{task.get_completeness_display}}</p>
  <p><strong>Дата начала:</strong> {{task.date_from}}</p>
  <p><strong>Дата окончания:</strong> {{task.date_to}}</p>
</div>
{% endblock %}
